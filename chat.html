<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
    <script
      src="https://kit.fontawesome.com/0bd04aa0f2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">20:54</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left fa-2x"></i>
          </a>
          <h1 class="header__title">윤용섭</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon"> <i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <div class="chat__time">
          <span class="chat__timestamp">2020년 4월 19일, 금요일</span>
        </div>
        <li class="incoming-message message">
          <img src="images/seop.PNG" alt="" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">윤용섭</span>
            <div class="message__bubble">
              개자식아
            </div>
          </div>
        </li>

        <li class="incoming-message2 message">
          <div class="message__content">
            <div class="message__bubble">
              ㅎㅎ
            </div>
          </div>
          <span class="message__timestamp">오후 7:50</span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp">오후 7:51</span>
          <div class="message__content">
            <div class="message__bubble">
              욕하지마 ㅠㅠㅠ
            </div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp">오후 8:09</span>
          <div class="message__content">
            <div class="message__bubble">
              이번엔 읽씹을 조져버리네..
            </div>
          </div>
        </li>

        <li class="incoming-message message">
          <img src="images/seop.PNG" alt="" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">윤용섭</span>
            <div class="message__bubble">
              닥쳐
            </div>
          </div>
        </li>

        <li class="incoming-message2 message">
          <div class="message__content">
            <div class="message__bubble">
              방해하지마
            </div>
          </div>
          <span class="message__timestamp">오후 7:50</span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp">오후 7:51</span>
          <div class="message__content">
            <div class="message__bubble">
              욕하지마 ㅠㅠㅠ
            </div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp">오후 8:10</span>
          <div class="message__content">
            <div class="message__bubble">
              ㅠㅠㅠㅠ
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input
        class="chat__write"
        type="text"
        placeholder="메세지 보내기"
        class="chat__Write-icon"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__Write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__Write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
